<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form form--hidden" id="createAccount" method="post">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="first_name" class="form__input" autofocus placeholder="Full Name" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Student Email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="number" class="form__input" autofocus placeholder="Student ID" required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <label for="image" id="profile">Profile Picture</label>
                <input type="file" class="form__input" id="image" placeholder="Upload Image" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="pass1" autofocus placeholder="Password" required>
         
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="pass2" autofocus placeholder="Confirm password" required>
                <div class="error"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
